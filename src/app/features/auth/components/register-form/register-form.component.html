<div
  class="w-sm w-full flex flex-col items-center justify-center rounded-xl border border-gray-300 p-[22px]"
>
  <h1 class="text-2xl mb-[22px]">Register Form</h1>
  <form
    class="w-full flex flex-col items-center justify-center gap-[10px]"
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field class="w-full">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="fullname" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" />
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Cnfirm Password</mat-label>
      <input matInput formControlName="confirmPassword" />
    </mat-form-field>
    <button
      class="w-full"
      type="submit"
      mat-flat-button
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
