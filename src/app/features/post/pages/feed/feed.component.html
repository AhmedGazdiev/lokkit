<div class="min-h-[100vh]">
    <p>feed works!</p>
    @if (posts$ | async; as posts) {
        @for (post of posts; track post._id) {
            <div class="border mb-[20px]">
                <p>{{ post.content }}</p>
                <img [src]="post.images[0].url" alt="img" />
            </div>
        }
    } @else {
        <p>Posts not found.</p>
    }
</div>
